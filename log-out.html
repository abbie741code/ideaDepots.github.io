<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdeaDepots</title>

    <!-- 網址縮圖 -->
    <meta property="og:url" content="#" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="#" />
    <meta property="og:description" content="#" />
    <meta property="og:image" content="images/share.jpg" />
    <meta name="description" content="#" />

    <!-- 引用bs的css (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- 引用bs5.2.2 (local自行放） -->
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css" />

    <!-- 引用font awesome 6.2.1  -->
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css" />
    <!-- 引bs-icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- 引用favicon (local自行放） -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- 自行設定css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <style>
      /* * {
        outline: 1px solid rgb(255, 173, 213);
      } */
    </style>
  </head>

  <body>
    <!-- Header -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light border-bottom fs-14 px-1 px-md-2"
    >
      <div class="container-fluid">
        <a class="navbar-brand ab-logo-wrapper" href="index.html">
          <img src="images/logo.svg" alt="" class="w-100" />
        </a>
      </div>
    </nav>

    <!-- 主要內容區域 -->
    <div class="container-fluid login-wrapper g-0">
      <img src="images/bg-5.png" alt="Background Image" class="w-100" />

      <form class="mt-4 mx-auto text-center">
        <div>
          <p class="fs-3 mb-3">系統登入</p>
        </div>
        <div class="form-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control mb-3"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-secondary btn-block mb-5" onclick="window.open('index.html')">
          登入
      </button>
      
   


      </form>
    </div>


    <!-- 引用bs的js (CDN) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!--  footer 获取当年日期-->
    <script src="js/footer.js"></script>
  </body>
</html>
