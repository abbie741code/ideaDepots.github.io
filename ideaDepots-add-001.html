    <!-- 上傳照片 -->
    <script>
      // 當用戶選擇照片後，將照片預覽在橫向排列的容器中
      document
        .getElementById("photoUpload")
        .addEventListener("change", function (event) {
          const previewRow = document.querySelector(".preview-row");
          previewRow.innerHTML = ""; // 清空已有的預覽

          const maxWidth = 150; // 最大寬度，根據需要調整
          const files = event.target.files;
          const fileCount = files.length;

          for (let i = 0; i < fileCount; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onloadend = function () {
              const img = document.createElement("img");
              img.src = reader.result;
              img.alt = "預覽圖片";
              img.className = "square bg-secondary me-2 mb-2"; // 保留原有的 CSS 樣式

              // 等比例縮放圖片
              img.onload = function () {
                const aspectRatio = img.width / img.height;
                if (img.width > maxWidth) {
                  img.width = maxWidth;
                  img.height = maxWidth / aspectRatio;
                }
                previewRow.appendChild(img);

                // 顯示檔名
                const fileNameContainer = document.createElement("p");
                fileNameContainer.innerText = file.name;
                previewRow.appendChild(fileNameContainer);
              };
            };

            if (file) {
              reader.readAsDataURL(file);
            }
          }
        });
